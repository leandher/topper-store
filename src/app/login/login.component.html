<div class="container">
  <h1 align="center" style="margin-top:50px;"><i class="fa fa-shopping-bag"></i> <b>Topper Store</b></h1>
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Login</div>
        <div style="float:right; font-size: 80%; position: relative; top:-22px">
          <a href="#">Esqueceu sua senha?</a>
        </div>
      </div>
      <div style="padding-top:30px" class="panel-body">

        <form id="loginform" class="form-horizontal" role="form">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-user"></i>
            </span>
            <input id="login-username" type="email" class="form-control" name="username" placeholder="Login">
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-lock"></i>
            </span>
            <input id="login-password" type="password" class="form-control" name="password" placeholder="Senha">
          </div>
          <div style="margin-top:10px" class="form-group">
            <!-- Button -->
            <div class="col-sm-12 controls">
              <a id="btn-login" href="#" class="btn btn-success">Entrar</a>
              <a id="btn-fblogin" routerLink="/cadastrar" class="btn btn-primary">Criar conta</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
