
<div class="container" style="padding-left:0px">
  <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Cadastrar</div>
      </div>
      <div class="panel-body" style="width:50%">
        <form id="produtoform" class="form-horizontal" role="form">
 
          <div id="produtoalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>
          <img class="img-responsive center-block efeito" [src]="produto.foto" [alt]="produto.nome">
          <div class="form-group">
            <label for="foto" class="col-md-3 control-label">Foto</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="foto" placeholder="URL" [(ngModel)]="produto.foto">
            </div>
          </div>
          <div class="form-group">
            <label for="nome" class="col-md-3 control-label" >Nome</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="nome" maxlength="20" placeholder="Nome" [(ngModel)]="produto.nome" required>
            </div>
          </div>
          <div class="form-group">
            <label for="estoque" class="col-md-3 control-label">Estoque</label>
            <div class="col-md-9">
              <input type="number" class="form-control" name="estoque" placeholder="Quantidade" [(ngModel)]="produto.estoque">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-md-3 control-label">Valor</label>
            <div class="col-md-9">
              <input currencyMask [(ngModel)]="produto.valor" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ','}" name="valor" placeholder="Valor" >
            </div>
          </div>
          
          <div class="form-group">
            <label for="categoria" class="col-md-3 control-label">Categoria</label>
            <div class="col-md-9">
              <select [(ngModel)]="selectedValue">
                <option name= "categoria" *ngFor="let c of categorias" [ngValue]="c.name" [selected]="c.id === c.id" [(ngModel)]="produto.categoria">{{c.name}}</option>
              </select>
            </div>
          </div>
           <div class="form-group">
            <label for="descricao" class="col-md-3 control-label">Descrição</label>
            <div class="col-md-9">
              <textarea type="text" class="form-control" name="descricao" maxlength="200" placeholder="Descrição" [(ngModel)]="produto.descricao"></textarea>
            </div>
          </div>
          <div class="form-group" align="right">
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="button" class="btn btn-info" (click)="cadastrar()">
                <i class="icon-hand-right"></i>Cadastrar</button>
            </div>
          </div>
          
        </form>
      </div>
    </div>
</div>
