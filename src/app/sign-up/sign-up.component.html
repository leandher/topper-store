<div class="container">
  <h1 align="center" style="margin-top:50px;">
    <i class="fa fa-shopping-bag"></i>
    <b>Topper Store</b>
  </h1>
  <p *ngIf="mensagem.length" class="alert alert-{{style}}">{{mensagem}}</p>
  <div id="signupbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Cadastrar</div>
        <div style="float:right; font-size: 85%; position: relative; top:-22px">
          <a id="signinlink" routerLink="/login" onclick="">Login</a>
        </div>
      </div>
      <div class="panel-body">
        <form id="signupform" class="form-horizontal" role="form">

          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>
          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="email" placeholder="E-mail" [(ngModel)]="user.email">
            </div>
          </div>

          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label">First Name</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="firstname" placeholder="Nome" [(ngModel)]="user.name">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-md-3 control-label">CPF</label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="lastname" placeholder="CPF" [(ngModel)]="user.cpf">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Senha</label>
            <div class="col-md-9">
              <input type="password" class="form-control" name="passwd" placeholder="Senha" [(ngModel)]="user.password">
            </div>
          </div>
          <div class="form-group" align="right">
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="button" class="btn btn-info" (click)="cadastrar()">
                <i class="icon-hand-right"></i>Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
